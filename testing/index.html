<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Smart_Invoice_Parser</title>
</head>
<body>
    <div class = "header">
        <div class = "title">
            <img src = "logo.png" alt="company_logo_name"/>
            <h1>Smart Invoice Parser</h1>
        </div>
        <div class = "nav">
            <a>Home</a>
            <a>History</a>
            <a>Contact</a>
   
        </div>
    </div>
    <hr class = "divider">
    <div class="block">
        <h1>Extract Data from Files</h1>
        <p class = "file_cap">Drag and drop  your files to extract data. Supported format: PDF, JPG, PNG</p>

        <p class = "upload">Upload Files</p>
        <div class="pdf">
            <h3>Drag or Drop pdf here</h3>
            <p>or click to browse</p>

            <button>Upload PDF</button>
        </div>
        <div class="image">
            <h3>Drag or Drop images here</h3>
            <p>or click to browse</p>

            <button>Upload Image</button>
        </div>
        <h3 class = "extract">Extract Data</h3>
        <p class = "info">Extracted data will appear here</p>
        <div class="cont">
            <button class = "">Export Data</button>
        </div>
     
    </div>
</body>
</html>
